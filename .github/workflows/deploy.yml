# CI/CD: Build Next.js static site → Deploy to S3 → Invalidate CloudFront
#
# Triggers:
# 1. Push to main branch (code changes)
# 2. Manual dispatch (for ad-hoc rebuilds)
# 3. Repository dispatch (for Sanity webhook-triggered rebuilds)
#
# Required GitHub Secrets:
# - AWS_ACCESS_KEY_ID
# - AWS_SECRET_ACCESS_KEY
# - AWS_REGION (e.g. us-east-1)
# - S3_BUCKET_NAME (e.g. nicharalambous.com)
# - CLOUDFRONT_DISTRIBUTION_ID
# - NEXT_PUBLIC_SANITY_PROJECT_ID
# - NEXT_PUBLIC_SANITY_DATASET (e.g. production)

name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
  repository_dispatch:
    types: [sanity-content-update]

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify Sanity API (speaker content)
        run: npm run verify:sanity
        env:
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
          NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET }}
          NEXT_PUBLIC_SANITY_API_VERSION: "2026-02-14"

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
          NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET }}
          NEXT_PUBLIC_SANITY_API_VERSION: "2026-02-14"
          SITE_URL: https://nicharalambous.com

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync out/ s3://${{ secrets.S3_BUCKET_NAME }} \
            --delete \
            --size-only \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html" \
            --exclude "sitemap*.xml" \
            --exclude "robots.txt" \
            --exclude "rss.xml" \
            --exclude "llms.txt"

          # HTML and dynamic files get short cache (invalidated on deploy).
          # --delete: remove from S3 any HTML/sitemap/robots/rss/llms that no longer
          # exist in out/ (e.g. deleted blog posts), so removed routes stop being served.
          # Do NOT use --size-only here: HTML files can be the same byte size
          # across builds while referencing different JS chunk hashes. Skipping
          # the upload causes 403 ChunkLoadErrors in production.
          aws s3 sync out/ s3://${{ secrets.S3_BUCKET_NAME }} \
            --delete \
            --exclude "*" \
            --include "*.html" \
            --include "sitemap*.xml" \
            --include "robots.txt" \
            --include "rss.xml" \
            --include "llms.txt" \
            --cache-control "public, max-age=3600, must-revalidate"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
